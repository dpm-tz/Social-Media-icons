<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.social-media-container {
    display: flex;
    justify-content: space-around;
    width: 80%;
    max-width: 600px;
}

.social-icon {
    text-decoration: none;
    color: #fff;
    background-color: #222;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    height: 50px;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.social-icon i {
    font-size: 24px;
}

.social-icon:hover {
    transform: scale(1.1);
}

.youtube { background-color: #FF0000; }
.youtube:hover { background-color: #CC0000; }

.linkedin { background-color: #0077b5; }
.linkedin:hover { background-color: #005582; }

.whatsapp { background-color: #25D366; }
.whatsapp:hover { background-color: #1EBE58; }

.twitter { background-color: #1DA1F2; }
.twitter:hover { background-color: #1A91DA; }

.facebook { background-color: #1877F2; }
.facebook:hover { background-color: #145dbf; }

.instagram { background-color: #E1306C; }
.instagram:hover { background-color: #C13584; }

    </style>
</head>
<body>
    <div class="social-media-container">
        <a href="https://www.youtube.com/@davidmwita5556" class="social-icon youtube" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com/in/david-mwita-33564b2ab?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-icon linkedin" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://wa.me/+255745360418" class="social-icon whatsapp" target="_blank" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://x.com/mwita76008?t=yc1INkYzHPwwR-XFAjI3Qg&s=08" class="social-icon twitter" target="_blank" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61555701837002" class="social-icon facebook" target="_blank" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/dpm.tz?utm_source=qr&igsh=MW5ucGVybzRtNnkzNA==" class="social-icon instagram" target="_blank" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- FontAwesome Icons CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
